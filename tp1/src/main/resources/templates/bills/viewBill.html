<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Facture - Gestion vente</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{../../vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{../../css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link th:href="@{../../vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<th:block th:replace="fragments/nav :: navigation"></th:block>

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4 text-primary"><u><span th:text="'Facture N ' + ${sales[0].billId}"></span></u></h1>
            </div>
            <div class="row d-flex justify-content-between">
                <div class="col-12 col-md-6">
                    <p>
                        <b><u>Client</u> :</b> <span th:text="${bill.customer.lastName}+ ' ' + ${bill.customer.firstName}"></span>
                    </p>
                    <p>
                        <b><u>Vendeur</u> :</b> <span th:text="${bill.user.nom}+ ' ' + ${bill.user.prenom}"></span>
                    </p>
                </div>
                <div class="col-12 col-md-6">
                    <b><u>Date</u> :</b> <span th:text="${bill.createdAt}"></span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="" width="100%" cellspacing="0" th:if="${#lists.size(sales) > 0}">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Désignation</th>
                        <th>Quantité</th>
                        <th>Prix vente</th>
                        <th>Prix total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="sale:${sales}" id="Bill" th:if="${#lists.size(sales) > 0}">
                        <td th:text="${saleStat.index+1}"></td>
                        <td th:text="${sale.product.libelle}"></td>
                        <td th:text="${sale.qty}"></td>
                        <td th:text="${sale.salePrice}"></td>
                        <td th:text="${sale.salePrice}*${sale.qty}"></td>
                    </tr>
                    <tr class="font-weight-bold">
                        <td class="text-center" colspan="4">TOTAL</td>
                        <td th:text="${cost}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->


<th:block th:replace="fragments/footer :: footer"></th:block>


</body>

</html>
