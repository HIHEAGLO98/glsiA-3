<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des categories</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/bootstrap-icons/bootstrap-icons.css}">
</head>
<body>
    <div th:replace="home :: navbar" />

    <div class="container">
        <div class="col-md-8 offset-md-2 mt-5">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h2>Liste des categories</h2>
                    <a th:href="@{/categories/add}"><button class="btn bg-light border">+</button></a>
                </div>
                <div class="card-body text-center table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">designation</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category:${listCategory}">
                            <td scope="row" th:text="${category.id}"></td>
                            <td th:text="${category.designation}"></td>
                            <td>
                                <a th:href="@{/categories/edit/{id}(id=${category.id})}"><i class="bi-pencil-square"></i></a>
                                <a th:href="@{/categories/delete/{id}(id=${category.id})}"><i class="bi-trash text-danger"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>



<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
