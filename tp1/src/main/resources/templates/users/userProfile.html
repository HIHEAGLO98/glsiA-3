<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mon Profil - Gestion vente</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{../../vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{../../css/sb-admin-2.min.css}" rel="stylesheet">



</head>

<body id="page-top">

<th:block th:replace="fragments/nav :: navigation"></th:block>

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h5 class="h5 mb-0 text-gray-800 text-bold">Mon Profil</h5>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary mb-4">Mon Profil</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table th:object="${user}">
                        <tr>
                            <td class="font-weight-bold">Nom d'utilisateur: </td>
                            <td th:text="*{username}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Nom: </td>
                            <td th:text="*{nom}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Prenom: </td>
                            <td th:text="*{prenom}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Role: </td>
                            <td th:text="*{role}"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bold">Statut: </td>
                            <td>
                                <i class="fas fa-toggle-on text-success" th:if="*{active}"></i>
                                <i class="fas fa-toggle-off text-danger" th:if="*{blocked}"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->

<th:block th:replace="fragments/footer :: footer"></th:block>



</body>

</html>
